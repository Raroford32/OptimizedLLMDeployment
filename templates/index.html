{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">C++ Code Generator</h1>
<div class="row">
    <div class="col-md-6">
        <form id="code-generator-form">
            <div class="mb-3">
                <label for="project-description" class="form-label">Project Description</label>
                <textarea class="form-control" id="project-description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Code</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Generated Code</h2>
        <pre><code id="generated-code" class="language-cpp"></code></pre>
    </div>
</div>
{% endblock %}
